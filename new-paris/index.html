<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TTTT Loader – New Paris (Hive)</title>

  <!-- Shared tooltip CSS -->
  <link rel="stylesheet" href="../app/tttt-shared.css?v=9016" />

  <style>
    :root {
      /* Hive Brand Colors (warm honey + deep wood) */
      --color-primary:        #D68910;   /* Honey amber */
      --color-primary-dark:   #B5730D;   /* Toasted honey */
      --color-accent:         #F4D03F;   /* Honey glow */
      --color-accent-light:   #F7E589;
      --color-background:     #FFF9E6;   /* Soft cream */
      --color-card-bg:        #FFFFFF;
      --color-text-primary:   #4A2C0A;   /* Wood brown */
      --color-text-secondary: #7D5A3C;

      /* Tooltip brand */
      --terp-info-color:      #4A2C0A;
      --terp-tooltip-bg:      #4A2C0A;
      --terp-tooltip-text:    #FFF9E6;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      line-height: 1.45;
      background: var(--color-background);
      color: var(--color-text-primary);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 6px;
      color: var(--color-primary);
    }

    .small {
      color: var(--color-text-secondary);
      margin: 6px 0 12px;
    }

    .status {
      display:inline-block; padding:10px 12px; border-radius:8px;
      margin: 10px 0 14px; font-weight:800;
    }

    .checking { background:#ffeeba; color:#7a5a00; }
    .running  { background:#d4edda; color:#155724; }
    .error    { background:#f8d7da; color:#721c24; }

    .controls {
      display:flex; flex-wrap:wrap; gap:12px;
      align-items:flex-end; margin: 10px 0 10px;
    }

    .ctrl { display:flex; flex-direction:column; gap:6px; min-width:220px; }
    label { font-weight:700; }

    input[type="file"], input[type="text"], input[type="search"], select {
      padding:8px 10px; border-radius:8px; border:1px solid #ccc;
      background:#fff; font-size:14px; color:var(--color-text-primary);
    }

    #btnClearSearch {
      padding:8px 10px; border-radius:8px;
      background: var(--color-accent);
      border:2px solid var(--color-accent);
      cursor:pointer; font-weight:800; color:#4A2C0A;
    }

    #btnClearSearch:hover { background: var(--color-accent-light); }
    #btnClearSearch:disabled { opacity:.4; cursor:not-allowed; }

    .wrap { overflow-x:auto; -webkit-overflow-scrolling:touch; margin-top:10px; }

    table { 
      width:100%; border-collapse:collapse; min-width:1600px;
      background: var(--color-card-bg);
    }

    th, td { border:1px solid #ccc; padding:8px 10px; vertical-align:top; }

    th {
      background: var(--color-primary);
      color:#fff;
      position:sticky; top:0; z-index:2;
    }

    th.sortable { cursor:pointer; user-select:none; }
    th.sortable:hover { background: var(--color-primary-dark); }

    th.num, td.num { text-align:right; white-space:nowrap; font-variant-numeric:tabular-nums; }
    th.txt, td.txt { text-align:left; }
    
    .sort-ind { font-weight:900; }

    .muted { color:var(--color-text-secondary); }
  </style>
</head>

<body>
  <h1>TTTT Loader – New Paris (Hive)</h1>

  <div class="small">
    Self-hosted XLSX import • Category filter • Product search • Sortable columns
  </div>

  <div id="jsStatus" class="status checking">JS status: (checking…)</div>

  <div class="controls">
    <div class="ctrl">
      <label for="fileInput">Upload XLSX</label>
      <input id="fileInput" type="file" accept=".xlsx,.xls" />
      <div class="small muted">Use the Dutchie export as-is.</div>
    </div>

    <div class="ctrl">
      <label for="categorySelect">Category</label>
      <select id="categorySelect"></select>
    </div>

    <div class="ctrl">
      <label for="searchInput">Search (Product)</label>
      <div style="display:flex; gap:8px; align-items:center;">
        <input id="searchInput" type="search" placeholder="e.g. Anthos, 2.83g, Live Resin…" />
        <button id="btnClearSearch" type="button">✕</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <table id="tbl">
      <thead><tr id="hdrRow"></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="../vendor/xlsx.full.min.js?v=9016"></script>
  <script src="../app/app.js?v=9016" defer></script>
</body>
</html>
