<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTTT Loader – Smoke Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            line-height: 1.6;
        }
        .status {
            font-size: 1.4rem;
            padding: 10px 14px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 10px;
        }
        .checking {
            background: #ffeeba;
            color: #7a5a00;
        }
        .running {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>

<body>

    <h1>Smoke Test: JS Execution</h1>
    <p>This page only tests whether JavaScript is loading and running on GitHub Pages.</p>

    <div id="jsStatus" class="status checking">JS status: (checking…)</div>

    <script>
        // If this script runs, the status text updates immediately.
        document.addEventListener("DOMContentLoaded", () => {
            const el = document.getElementById("jsStatus");
            el.textContent = "JS status: RUNNING ✅";
            el.classList.remove("checking");
            el.classList.add("running");
        });
    </script>

</body>
</html>
