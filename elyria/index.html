<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TTTT Loader – Elyria</title>
  
  <!-- Shared tooltip + terp info styles for all locations -->
  <link rel="stylesheet" href="../app/tttt-shared.css?v=9016" />

  <style>
    :root {
      /* FRX theme */
      --color-primary:        #1D70A2;
      --color-accent:         #3AAFB9;
      --color-background:     #F4F4F6;
      --color-card-bg:        #FFFFFF;
      --color-dark:           #1B1D1F;
      --color-text-primary:   #1B1D1F;
      --color-text-secondary: #606266;
      --color-highlight:      #3AAFB9;
      --color-success:        #27AE60;
      --color-error:          #E74C3C;
    }

    body { 
      font-family: Arial, sans-serif; 
      padding: 40px; 
      line-height: 1.45;
      background: var(--color-background);
      color: var(--color-text-primary);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 6px;
    }

    .small { 
      color: var(--color-text-secondary); 
      margin: 6px 0 12px; 
    }

    .status {
      display: inline-block; 
      padding: 10px 12px; 
      border-radius: 8px; 
      margin: 10px 0 14px;
      font-weight: 800;
    }

    /* Operational (non‑brand) status colors */
    .checking { background: #ffeeba; color: #7a5a00; }
    .running  { background: #d4edda; color: #155724; }
    .error    { background: #f8d7da; color: #721c24; }

    .controls { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 12px; 
      align-items: flex-end; 
      margin: 10px 0 10px; 
    }

    .ctrl { 
      display: flex; 
      flex-direction: column; 
      gap: 6px; 
      min-width: 220px; 
    }

    label { 
      font-weight: 700; 
    }

    input[type="file"], 
    input[type="text"], 
    input[type="search"], 
    select {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: var(--color-card-bg);
      color: var(--color-text-primary);
    }

    input[type="text"], 
    input[type="search"] { 
      width: 260px; 
    }

    #btnClearSearch {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--color-primary);
      background: var(--color-accent);
      cursor: pointer;
      font-weight: 800;
      color: #ffffff;
    }

    #btnClearSearch:hover { 
      background: var(--color-primary); 
    }

    #btnClearSearch:disabled { 
      opacity: 0.4; 
      cursor: not-allowed; 
    }

    .wrap { 
      overflow-x: auto; 
      -webkit-overflow-scrolling: touch; 
      margin-top: 10px;
    }

    table { 
      width: 100%; 
      border-collapse: collapse; 
      min-width: 1600px; 
      background: var(--color-card-bg);
    }

    th, td { 
      border: 1px solid #ccc; 
      padding: 8px 10px; 
      vertical-align: top; 
    }

    th { 
      background: var(--color-primary); 
      color: #ffffff; 
      position: sticky; 
      top: 0; 
      z-index: 2; 
    }

    th.num, td.num { 
      text-align: right; 
      font-variant-numeric: tabular-nums; 
      white-space: nowrap; 
    }

    th.txt, td.txt { 
      text-align: left; 
    }

    th.sortable { 
      cursor: pointer; 
      user-select: none; 
    }

    th.sortable:hover { 
      background: var(--color-accent); 
    }

    .sort-ind { 
      font-weight: 900; 
    }

    .muted { 
      color: var(--color-text-secondary); 
    }

    /* Hides rows after the initial 5 */
    tr.hidden-row {
      display: none;
    }

    #btnShowMore {
      margin: 12px 0;
      padding: 10px 16px;
      background: var(--color-primary);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }

    #btnShowMore:hover {
      background: var(--color-accent);
    }
  </style>
</head>

<body>
  <h1>TTTT Loader – Elyria</h1>

  <div class="small">
    Self-hosted XLSX import • Category filter (Flower/Vape/Concentrate) • Product search • Sortable columns
  </div>

  <div id="jsStatus" class="status checking">JS status: (checking…)</div>

  <div class="controls">
    <div class="ctrl">
      <label for="fileInput">Upload XLSX</label>
      <input id="fileInput" type="file" accept=".xlsx,.xls" />
      <div class="small muted">Use the Dutchie export as-is.</div>
    </div>

    <div class="ctrl">
      <label for="categorySelect">Category</label>
      <select id="categorySelect" aria-label="Category filter"></select>
    </div>

    <div class="ctrl">
      <label for="searchInput">Search (Product)</label>
      <div style="display:flex; gap:8px; align-items:center;">
        <input id="searchInput" type="search" placeholder="e.g. Anthos, 2.83g, Live Resin…" />
        <button id="btnClearSearch" type="button" title="Clear search" aria-label="Clear search">✕</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <table id="tbl">
      <thead>
        <tr id="hdrRow"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- SHOW MORE BUTTON -->
  <button id="btnShowMore" style="display:none;">Show More</button>

  <!-- NOTE: paths are ../ because we are inside /elyria/ -->
  <script src="../vendor/xlsx.full.min.js?v=9016"></script>
  <script src="../app/app.js?v=9016" defer></script>

  <!-- SIMPLE 5→10 ROW LOGIC -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("btnShowMore");
      const tbody = document.querySelector("#tbl tbody");

      // Limit to 5 rows once data loads
      const limitRows = () => {
        const rows = Array.from(tbody.querySelectorAll("tr"));
        const total = rows.length;

        if (total === 0) {
          btn.style.display = "none";
          return;
        }

        rows.forEach((row, i) => {
          row.classList.toggle("hidden-row", i >= 5);
        });

        btn.style.display = total > 5 ? "inline-block" : "none";
      };

      // Reveal up to 10 rows max
      btn.addEventListener("click", () => {
        const rows = Array.from(tbody.querySelectorAll("tr"));
        rows.forEach((row, i) => {
          row.classList.toggle("hidden-row", i >= 10);
        });
        btn.style.display = "none";
      });

      // Wait for XLSX → app.js to populate
      const obs = new MutationObserver(() => {
        obs.disconnect();
        setTimeout(limitRows, 150);
      });

      obs.observe(tbody, { childList: true });
    });
  </script>

</body>
</html>
