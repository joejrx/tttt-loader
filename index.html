<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TTTT Loader – Smoke Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    .status { display:inline-block; padding:10px 12px; border-radius:8px; font-weight:800; }
    .checking { background:#ffeeba; color:#7a5a00; }
    .running { background:#d4edda; color:#155724; }
  </style>
</head>
<body>
  <h1>Smoke Test</h1>
  <div id="jsStatus" class="status checking">JS status: (checking…)</div>

  <script>
    // If this runs, the label flips immediately.
    document.addEventListener("DOMContentLoaded", () => {
      const el = document.getElementById("jsStatus");
      el.textContent = "JS status: RUNNING ✅";
      el.classList.remove("checking");
      el.classList.add("running");
    });
  </script>
</body>
</html>
